<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./styles/index.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Blog</title>
</head>
<body>
    <div class="main-image">

        <ul class="nav-class">
            <li>
                <img src="./img/icon.png" alt="logo designer">
            </li>
            <li>
                <a href="#">Designer Blog</a>
            </li>
            <li>
                <a style="float: right;"href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a style="float: right;"href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a style="float: right;"href="#">Contact</a>
            </li>
            
            <li>
                <a style="float: right;"href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            
            
        </ul>

        <div class="row align-items-center">
            <div class="col-12 col-md-5">
                <div class="column">
                    <img src="./img/imagen1.png" alt="blog image" class="image">
                </div>
              
            </div>
            <div class="col-12 col-md-7">
                <div class="column headline">
                    But sorry my dearly beloved Sketch stays.
                </div>
            </div>
          </div>
    </div>

    <div class="sub-nav">
        <button class="active" data-type="albums">Albums</button>
        <button data-type="posts">Posts</button>
    </div>

    <div class="container">
        <div class="search-fields-container" >
            <input style="display: none;" placeholder="Search posts" class="form-control search-posts">
            <input placeholder="Search albums" class="form-control search-albums">
        </div>  
        <div style="display: none;" class="row align-items center grid posts-container"></div>
        <div class="row align-items center grid albums-container"></div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./main/homepage.js"></script>

</body>
</html>
